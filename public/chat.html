<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>chat room</title>
  </head>
  <body>
    <!-- chat container -->
    <div class="chat-container">
      <header class="chat-header">
        <!-- leave btn -->
        

       <a href="index.html"><button class="leave-room">Leave Room</button></a> 


      </header>
      <!-- chat field -->
      <main class="chat-main">
        <!-- side bar (show information of rooms and users) -->
        <div class="chat-sidebar">
          <!-- room name -->
          <h3>Room Name:</h3>
          <h2 id="room-name"></h2>
          <!-- user name -->
          <h3>Users :</h3>
          <ul id="users"></ul>
        </div>
        <!-- showing chats field -->
        <div class="chat-messages"></div>
      </main>
      <!-- field for typing chat -->
      <div class="chat-form-container">
        <!-- chat form to type -->
        <form id="chat-form">
          <!-- input for typing your message -->
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <!-- submit button -->
          <button class="btn-ch" id="yourOldButtonID">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
          </button>
        </form>
      </div>
    </div>
    <!-- adding qs library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Adding socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
